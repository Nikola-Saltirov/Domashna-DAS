<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>history</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header>
    <h1>Твојот Дигитален Советник</h1>
    <div>
        <a href="/home">Home</a>
        <a href="/projections">Проекции</a>
        <a href="/history" class="round-border1">Историски Податоци</a>
    </div>
</header>
<aside id="forma">
    <h1 id="idniProekcii">Istoriski</h1>
    <form id="forma1" th:action="@{/history}" method="post">
        <h2 id="temp">Postavki</h2>
        <div>
            <label for="tiker">Izberi tiker</label>
            <select id="tiker" name="tiker">
                <option th:each="option : ${options}" th:value="${option}"
                        th:text="${option}"
                        th:selected="${option == default}"></option>
            </select>
        </div>
        <div>
            <label for="prikaz">izberi podatok za prikaz</label>
            <select id="prikaz" name="prikaz">
                <option value="tmp1">tmp1</option>
                <option value="tmp2">tmp2</option>
                <option value="tmp3">tmp3</option>
            </select>
        </div>
        <div>
            <label for="interval">Izberi interval</label>
            <select id="interval" name="interval">
                <option value="tmp1">tmp1</option>
                <option value="tmp2">tmp2</option>
                <option value="tmp3">tmp3</option>
            </select>
        </div>
        <input type='submit' value='Submit'>
    </form>
</aside>
<aside id="grafik">
    <iframe th:src="@{${imageID}}"></iframe>
</aside>
</body>
</html>
